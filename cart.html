<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Catering Reservation and Food Ordering Website</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: rgb(243, 219, 223);
        width: auto;
        border-radius: 10px;
      }
      .heading {
        display: flex;
        justify-content: center;
        color: brown;
      }
      .checkout {
        text-decoration: none;
      }
      .add_cart {
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .add_content {
        border-radius: 10px;
        padding-bottom: 22px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="img/logo.jpg"
            width="80px"
            height="80px"
            class="rounded-circle"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="contact_us.html"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Favorite</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Register
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="signup.html">SignUp</a></li>
                <li><a class="dropdown-item" href="login.html">Login</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends here -->

    <div class="container-fluid mt-5 add_cart">
      <div class="container">
        <div class="row">
          <div class="col-md-4">lll</div>
          <div class="col-md-5 bg-light add_content">
            <h3 class="heading mt-3">Your Cart</h3>
            <div class="like"></div>
            <div class="box m-3 fs-5">
              <div class="price p-3 fw-bold">Total Price: <span>$0</span></div>
              <a class="p-2 bg-primary text-light mb-3 rounded checkout">
                Checkout<i class="material-icons"> shopping_cart_checkout </i>
              </a>
            </div>
          </div>
          <div class="col-md-3">lll</div>
        </div>
      </div>
    </div>

    <!-- footer section starts here -->
    <footer class="mt-3 p-3 bg-secondary text-light">
      <div class="footer-section">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-6">
            &copy; 2023 Pradnya Caterers - All Rights Reserved
          </div>
          <div class="col-lg-4">
            Website Designed and Developed By Pradnya Mohite
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section ends here -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
