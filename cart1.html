<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Cart Catering Reservation and Food Ordering Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="img/logo.jpg"
            width="80px"
            height="80px"
            class="rounded-circle"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cart1.html">Cart</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Register
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="signup.html">SignUp</a></li>
                <li><a class="dropdown-item" href="login.html">Login</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends here -->

    <div class="container bg-light mt-3 menuslist">
      <!-- Product gallery shell to load HTML from JavaScript code -->
      <div id="product-grid">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="txt-heading">
              <h1 class="m-3 text-primary text-center">Menu</h1>
            </div>
          </div>
          <div class="col-lg-4"></div>
        </div>

        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10"><div id="product-item-container"></div></div>
          <div class="col-lg-1"></div>
        </div>
      </div>

      <hr />

      <!--  Shopping cart table wrapper  -->
      <div id="shopping-cart">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="txt-heading">
              <h1 class="fs-4 mt-3 fw-bold">Shopping cart</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-3"></div>

          <div class="col-lg-6">
            <a onClick="emptyCart()" id="btnEmpty" class="text-warning fw-bold"
              >Empty Cart</a
            >
            <table
              id="tableId"
              class="tbl-cart table-bordered mt-3 mb-3"
              cellpadding="10"
              cellspacing="1"
            >
              <thead>
                <tr>
                  <th class="text-center" width="10%">Name</th>
                  <th class="text-center" width="20%">Unit Price</th>
                  <th class="text-center" width="10%">Quantity</th>
                  <th class="text-center" width="10%">Sub Total</th>
                </tr>
              </thead>
              <!--  Cart table to load data on "add to cart" action -->
              <tbody
                id="cartTableBody"
                class="text-center"
                id="cartItem"
              ></tbody>
              <tfoot>
                <tr>
                  <td class="text-right">Total:</td>
                  <td id="itemCount" class="text-center" colspan="2"></td>
                  <td id="totalAmount" class="text-center"></td>
                </tr>
              </tfoot>
            </table>
          </div>

          <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-2">
              <button
                onclick="cartIsEmpty()"
                type="submit"
                class="btn btn-primary mb-3"
                id="place-order"
              >
                Place Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer section starts here -->
    <footer class="mt-3 p-3 bg-secondary text-light">
      <div class="footer-section">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-6">
            &copy; 2023 Pradnya Caterers - All Rights Reserved
          </div>
          <div class="col-lg-4">
            Website Designed and Developed By Pradnya Mohite
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section ends here -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
